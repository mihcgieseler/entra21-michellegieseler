    <script>
        /*
        Operadores JS

        = -> Atribuição
        + -> Soma
        - -> Subtração
        / -> Divisão
        * -> Multiplicação
        ** -> Exponenciação
        % -> Resto

        10 % 2 = 0
        11 % 2 = 1
    
        Operadores de atribuição compostos
        x += y -> x = x + y
        x -= y -> x = x - y
        x *= y -> x = x * y
        x /= y -> x = x / y
        x %= y -> x = x %= y
        x++ -> x + 1
        x-- -> x - 1

        Precedência de Operadores
        1. Agrupamento -> ()
        2. Exponenciação -> **
        3. Multiplicação, Divisão e o Resto -> *, /, %
        4. Adição, Subtração -> +, -
        
       (10 * 2) / 2 ** 2

       */
    

    </script>
