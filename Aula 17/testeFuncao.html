    <script>
    function calcularFatorial(num) {
        let fatorial = 1;
            for(i = num; i > 0; i--) {
            fatorial *= i;
        }
        return fatorial;
      }
    let num = +prompt("Digite um n√∫mero para saber seu fatorial")
    console.log(calcularFatorial(num))
    </script>
