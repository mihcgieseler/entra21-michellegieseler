<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i > 0; i++){
            if (voto === 0){
            break
            }
        let joseBolinha = 0
        let mariaNascimento = 0
        let joaoSilva = 0
        let votoNulo = 0
        let emBranco = 0
        let voto = +prompt("Em quem você vota?\n1 - José Bolinha\n2 - Maria Nascimento\n3 - João da Silva\n4 - Voto nulo\n5 - Voto em branco")
        switch(voto){
            case 1:
                joseBolinha++
                break;
            case 2:
                mariaNascimento++
                break;
            case 3:
                joaoSilva++
                break;
            case 4:
                votoNulo++
                break;
            case 5:
                emBranco++
                break;
        }
        }
        console.log(`Total de votos:\nJosé Bolinha: ${joseBolinha} voto(s)\nMaria Nascimento:${mariaNascimento} voto(s)\nJoão da Silva: ${joaoSilva} voto(s)\nVotos nulos: ${votoNulo} voto(s)\nVoto em branco: ${emBranco}`)

    </script>
</body>
</html>
