<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mes = Number(prompt("Digite um número de 1 a 12"))
        switch (mes) {
            case 1:
            alert("Janeiro")
            break;
            case 2:
            alert("Fevereiro")
            break;
            case 3:
            alert("Março")
            break;
            case 4:
            alert("Abril")
            break;
            case 5:
            alert("Maio")
            break;
            case 6: 
            alert("Junho")
            break;
            case 7:
            alert("Julho")
            break;
            case 8:
            alert("Agosto")
            break;
            case 9:
            alert("Setembro")
            break;
            case 10:
            alert("Outubro")
            break;
            case 11:
            alert("Novembro")
            break;
            default: 
            alert("Dezembro")}
    </script>
</body>
</html>
