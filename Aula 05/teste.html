<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let idade = Number(prompt("Qual é a sua idade?"))
        if (idade < 65 && idade >= 18){
        alert("Voto obrigatório")
        }
        else if (idade < 18 && idade > 16){
        alert("Voto opcional")
        }
        else {
        alert("Não precisa votar")
        }
            
        </script>
</body>
